<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습</title>
    
</head>
<body>
    <form> 
        <fieldset>
            <legend>납품자 정보</legend>
            
            <ol>
                <li><label>납품자명 : </label><input type="text"><br><br></li>
                <li><label>email : </label><input type="email" name="email" placeholder="answer@naver.com"><br><br></li>
                <li><label>홈페이지 : </label><input type="url" name="homepage" value="http://"><br><br></li>
                <li><label>지역 : </label>
                <select name="nation">
                    <option value="bu">부산</option>
                    <option value="de">대전</option>
                    <option value="cc">춘천</option>
                    <option value="etc">기타</option>
                </select></li>
            </ol>
            
            
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>납품 정보</legend>
            
            <ul>
                <li><label>상품명 : </label><input type="text"><br><br></li>
                <li><label>납품수량 : </label><input type="text" placeholder="최소 100"><br><br></li>
                <li><label>납품등급 : </label><input type="range" min="0" max="100" value="50"><br><br></li>
                <li><label>기타사항 : </label><textarea cols="15" rows="4"></textarea></li>
            </ul>
            </fieldset>
    </form>

   <br>
    <input type="submit" value="send message">
    <br>
    <br><br><br>
    <form>
        <label>고객명 : </label><input type="text">
        <br><br>
        <label>전화번호 : </label><input type="tel" name="phone">
        <br><br>
        <label>E-mail : </label><input type="email" name="email">
        <br><br>
        <label>피자선택 : </label>
        <select name="pizza" >
            <option value="go">피자를 선택하세요</option>
            <option value="bul">불고기피자</option>
            <option value="cz">치즈피자</option>
            <option value="bq">베이컨피자</option>
        </select>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input id="small" type="radio" name="size"><label for="small">Small</label><br><br>
            <input id="medium" type="radio" name="size"><label for="medium">Medium</label><br><br>
            <input id="large" type="radio" name="size"><label for="large">Large</label><br><br>

        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input  type="checkbox" name="toping"><label >베이컨</label><br><br>
            <input  type="checkbox" name="toping"><label >치즈</label><br><br>
            <input  type="checkbox" name="toping"><label >양파</label><br><br>
            <input  type="checkbox" name="toping"><label >버섯</label><br><br>
        </fieldset>
        <br>

        <label>희망배송시간 : </label><input type="time" name="time">
        <br><br>
        <input type="submit" value="주문하기">
    </form>
    <br><br>
    <h1>회원가입</h1>

    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <label for="userId2"><strong>ID</strong></label>
            <input id="userId2" type="text" placeholder="아이디 10글자 이내"  autofocus>
            <input type="submit" value="중복 확인">
            <br>
            <label><strong>비밀번호</strong> </label>
            <input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" style="width: 250px">
            <br>
            <label><strong>비밀번호 확인</strong> </label>
            <input type="password" >
            <br>
            <label><strong>Email</strong></label><input type="email" name="email">
            <select name="email">
                <option value="gi">직접입력</option>
                <option value="nv">naver.com</option>
                <option value="da">daum.com</option>
                <option value="gl">google.com</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <label>프로필 사진</label>
            <input type="file" multiple>
            <br><br>    
            <label>성별 : </label>
            <input id="male" type="radio" name="gender"><label for="male">남자</label>
            <input id="female" type="radio" name="gender"><label for="female">여자</label>
            <br><br>
            <label>생년월일 : </label>
            <input type="date" name="date">
            <br><br>
            <label>취미</label>
            <br>
            <input type="checkbox" name="hobby"><label>야구</label>&nbsp;
            <input type="checkbox" name="hobby"><label>농구</label>&nbsp;
            <input type="checkbox" name="hobby"><label>축구</label><br>
            <input type="checkbox" name="hobby"><label>공부</label>&nbsp;
            <input type="checkbox" name="hobby"><label>음악감상</label><br>
            <input type="checkbox" name="hobby"><label>기타</label>
            <input type="text">
            <br><br>
            <label>자기소개</label>
            <br>
            <textarea cols="60" rows="10" style="resize: none;"></textarea>
        </fieldset>
    </form>
    <br>
    <input type="submit" value="회원가입"> <input type="reset" value="다시입력">
    <input type="submit" value="이전으로">
    
</body>
</html>
